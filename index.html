<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div>

        <h1>Calculator</h1>

        <div class="cal-card">

            <div class="cal-head">

                <input type="text" id="head" maxlength="9">




            </div>


            <div class="cal-body">
                <div>

                    <input type="button" class="btn" style="background-color:red" value="c">
                    <input type="button" class="btn btn-style" value="+/-">
                    <input type="button" class="btn btn-style" value="%">
                    <input type="button" class="btn btn-style" value="/">



                </div>


                <div>

                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn btn-style" value="*">



                </div>

                <div>

                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn btn-style" value="-">



                </div>

                <div>

                    <input type="button" class="btn" value="3">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn btn-style" value="+">



                </div>


                <div>

                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn btn-style" value=".">
                    <input type="button" class="btn btn-style" value="Del">
                    <input type="button" class="btn" style="background-color:white" value="=">



                </div>









            </div>






        </div>










    </div>
    
</body>
</html>
